<!-- Aframeを利用してa-boxを表示させるデモコンテンツを作成したい。
解説はせずに、コピペで使えるソースコードを用意してください。
htmlに全てを埋め込む形をとってください。 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>A-Frame Demo - Box</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene>
        <a-sky color="#ECECEC"></a-sky>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-box 
            position="-1 0.5 -3" 
            rotation="0 45 0" 
            color="#4CC3D9" 
            animation="property: rotation; to: 0 405 0; loop: true; dur: 3000; easing: linear">
        </a-box>

        <a-box 
            position="1 0.75 -3" 
            radius="0.5" 
            color="#EF2D5E"
            animation="property: position; to: 1 1.25 -3; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine">
        </a-box>

        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor color="#FF0000"></a-cursor>
        </a-entity>
    </a-scene>

</body>
</html>
